<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
  </head>
  <body>
    <header>
      <h1></h1>
      <p></p>
    </header>
    <!-- Container -->
    <div class="container">
      <!-- main-buttons -->
      <div class="main-buttons">
        <button id="washCardEl"></button>
        <button id="mowLawnEl"></button>
        <button id="pullWeedsEl"></button>
      </div>
      <!-- end of main-buttons -->
      <!-- tasks -->
      <div class="tasks-section">
        <!-- subtitles -->
        <div class="subtitles">
          <h2></h2>
          <h2></h2>
        </div>
        <!-- end of subtitles -->
        <!-- task details -->
        <div class="task-details">
          <p id="taskFirst"></p>
          <p id="totalFirst"></p>
        </div>
        <div class="task-details">
          <p id="taskSecond"></p>
          <p id="totalSecond"></p>
        </div>
        <div class="task-details">

          <p id="totalThird"></p>
        </div>
        <!-- end of task-details -->
      </div>
    </div>
    <!-- end of tasks-section -->
    <!--  cash-out -->
    <div class="cash-out">
      <div class="notes">
        <p class="notes"></p>
        <br />
        <p class="notes-details"></p>
        <!-- end of notes -->
      </div>
      <!-- total-cost -->
      <div class="total-cost">
        <p class="total-amount"></p>
        <p id="payment"></p>
        <!-- end of total-cst -->
      </div>
      <button id="sendBtn"></button>
      <!-- end of cash-out -->

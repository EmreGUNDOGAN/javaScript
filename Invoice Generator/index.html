<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 class="main-title">Invoice Creator</h1>
      <p class="sub-par">Thanks for choosing GoodCorp, LLC!</p>
    </header>

    <!-- Container -->
    <div class="container">
      <!-- main-buttons -->
      <div class="main-buttons">
        <button id="washCardEl">Wash Car: $10</button>
        <button id="mowLawnEl">Mow Lawn: $20</button>
        <button id="pullWeedsEl">Pull Weeds: $30</button>
      </div>
      <!-- end of main-buttons -->

      <!-- tasks -->
      <div class="tasks-section">
        <!-- subtitles -->
        <div class="subtitles">
          <h2 class="subtitle">Tasks</h2>
          <h2 class="subtitle">Total</h2>
        </div>
        <!-- end of subtitles -->

        <!-- task details -->
        <div class="task-details">
          <p id="taskFirst">Wash Car</p>
          <p id="totalFirst">$10</p>
        </div>
        <div class="task-details">
          <p id="taskSecond">Mow Lawn</p>
          <p id="totalSecond">$20</p>
        </div>
        <div class="task-details">
          <p id="taskThird">Pull Weeds</p>
          <p id="totalThird">$30</p>
        </div>
      </div>
      <!-- end of tasks-section -->

      <!--  cash-out -->
      <div class="cash-out">
        <div class="notes-section">
          <h3 class="notes">NOTES</h3>
          <br />
          <p class="notes-details">We accept cash, credit card, or PayPal</p>
          <!-- end of notes -->
        </div>

        <!-- total-cost -->
        <div class="total-cost">
          <h3 class="total-amount">TOTAL AMOUNT</h3>
          <p id="payment">$60</p>
          <!-- end of total-cost -->
        </div>

        <button id="sendBtn">send invoice</button>
      </div>
      <!-- end of cash-out -->
    </div>
    <!-- end of Container -->
  </body>
</html>
